<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="icones/wirte.svg" alt="Logo svg">        
            <p>To do list</p>
        </div>

        <div class="opcoes">

            <div>
                <p alt="Bola" class="logo_cor">•</p>
                <p>Mudar de cor</p>
            </div>

            <div>
                <img src="icones/trash.svg" alt="Logo clear">
                <p>Limpar tudo</p>
            </div>

            <div>
                <img src="icones/search.svg" alt="Logo funciona">
                <p>Como funciona</p>
            </div>
                
        </div>    

        <a class="github_logo" href="https://github.com/RodinPaulovic" target="_blank">
            <img src="icones/github.svg" alt="Logo github">
            <p id="github-text">GitHub</p>
        </a>               
    </header>

    <div class="button_add">
        <img src="icones/Add.png" alt="Botão add">
        <img src="icones/add.svg" class="svg" alt="Add">
    </div>    
</body>
</html>
