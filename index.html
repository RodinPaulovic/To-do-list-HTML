<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icones/wirte.svg" alt="Logo svg">        
            <p>To do list</p>
        </div>

        <div class="opcoes">
            <div id="color-toggle">
                <p alt="Bola" class="logo_cor">â€¢</p>
                <p>Mudar de cor</p>
            </div>

            <div id="trash-button">
                <img src="icones/trash.svg" alt="Logo clear">
                <p>Limpar tudo</p>
            </div>

            <div>
                <img src="icones/search.svg" alt="Logo funciona">
                <p>Como funciona</p>
            </div>
        </div>    

        <a class="github_logo" href="https://github.com/RodinPaulovic" target="_blank">
            <img src="icones/github.svg" alt="Logo github">
            <p id="github-text">GitHub</p>
        </a>               
    </header>

    <div class="button_add" onclick="addBox()">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100"/></svg>
        <img src="icones/add.svg" class="svg" alt="Add">
    </div> 
    
    
    <div class="box_area" id="boxArea"></div>    
</body>
</html>
